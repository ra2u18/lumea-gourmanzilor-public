{% block customstyles %}
<style>
  .disabled {
    pointer-events: none;
    cursor: default;
  }
</style>
{% endblock customstyles %}

<div class="navbar container">
    <a href="{{url_for('home')}}" class="navbar-brand d-none d-sm-block mr-4 order-lg-1" style="min-width: 7rem;">
      <img class="navbar-floating-logo" width="200" src="../static/img/logo-lumea.svg" alt="Lumea Gourmanzilor Logo White" />
      <!-- ADD BLACK VERSION OF LOGO-->
      <img width="200" src="../static/img/logo-black.svg" alt="Lumea Gourmanzilor Logo Black" class="navbar-stuck-logo">
    </a>
    <!-- Logo minim Lumea -->
    <a href="{{url_for('home')}}" class="navbar-brand d-sm-none mr-2 order-lg-1" style="min-width: 4.625rem;">
      <img width="45" src="../static/img/logo-lumea-min.svg" alt="Lumea Gourmanzilor Logo Mini" />
    </a>
    
    <!-- Navbar collapse hamburger menu -->
    <div class="navbar-toolbar d-flex align-items-center order-lg-3">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <!-- Content of Navigation Bar row justify-content-end pr-10-->
    <div class="collapse navbar-collapse order-lg-3" id="navbarCollapse">
      
        <!-- Location dropdown-->
      <ul class="navbar-nav mega-nav ml-lg-4 pr-lg-2 mr-lg-2">
        <li class="nav-item dropdown">
          <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown">Cuisine</a>
          <div class="dropdown-menu px-2 pl-0 pb-4">
            <div class="d-flex flex-wrap flex-md-nowrap">
              <!-- Burgers & Fries widget -->
              <div class="mega-dropdown-column pt-4 px-3" style="width: 12rem;">
                <div class="widget mb-3">
                  <a class="disabled d-block" href="#">
                    <img class="d-block mx-auto mb-3" width="45" src="../static/img/food-delivery/icons/burger.svg" alt="Burgers & Fries" />
                    <h6 class="font-size-base text-center">Burgeri si Cartofi</h6>
                  </a>
                </div>
              </div>
              <!-- Grill & Steaks widget -->
              <div class="mega-dropdown-column pt-4 px-3" style="width: 12rem;">
                <div class="widget mb-3">
                  <a href="#" class="disabled d-block">
                    <img class="d-block mx-auto mb-3" width="45" src="../static/img/food-delivery/icons/steak.svg" alt="Grill & Steaks">
                    <h6 class="font-size-base text-center">Porchetta si Salsiccia</h6>
                  </a>
                </div>
              </div>
              <!-- Coffe & Deserts widget -->
              <div class="mega-dropdown-column pt-4 px-3" style="width: 12rem;">
                <div class="widget mb-3">
                  <a href="#" class="disabled d-block">
                    <img src="../static/img/food-delivery/icons/coffee.svg" width="45" alt="Coffe & Deserts" class="d-block mx-auto mb-3">
                    <h6 class="font-size-base text-center">Deserturi si Bauturi</h6>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
      
      
      <!-- Primary menu -->
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a href="{{url_for('home')}}" class="nav-link">
            Acasa
          </a>
        </li>

        <li class="nav-item">
          <a href="{{url_for('about_us')}}" class="nav-link">
            Despre Noi
          </a>
        </li>
      </ul>
    </div>  
</div>
